<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Loginpage</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/css/loginStyle.css">
</head>
<body>
  <div class="wrapper">

    <span class="icon-close">
      <ion-icon name="close"></ion-icon>
    </span>

    <div class="form-box login" id="login" th:fragment="login-form">
      <h2>Login</h2>
      <form th:action="@{/login}" th:object="${user}" method="post" >
        <div class="input-box" id="loginType">
          <label for="login-type">Login Type</label>
          <select id="login-type" th:field="*{loginType}" required>   <!--th:field="*{loginType}"-->
            <option value="login-user">User Login</option>
            <option value="login-admin">Admin Login</option>
          </select>
        </div>

        <div class="input-box">
          <span class="icon"><ion-icon name="mail"></ion-icon></span>
          <input type="email" required th:field="*{email}" name="email">
          <label>Email</label>
        </div>
        <div class="input-box">
          <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
            <input type="password" required th:field="*{password}" name="password">
            <label>Password</label>
        </div>

       <!-- <div class="user-admin-panel">
          <label><input type="dropdownbox"> </label>
        </div> -->

        <div class="remember-forget">
          <label><input type="checkbox">Remember Me</label>
          <a href="#">Forgot Password?</a>
        </div>

        <button type="submit" class="btn">Login</button>
        <div class="login-register">
          <p>Don't have an account?<a href="#" class="next-link" onclick="myFunction()"> Register</a></p>
        </div>
      </form>
    </div>

<!--1st Register Form-->

<div class="form-box next">
  <h2>Register</h2>
  <form th:action="@{/Login/register}" th:object="${user}" method="post">
    <div class="input-box">
      <span class="icon"><ion-icon name="person"></ion-icon></span>
      <input type="text" required th:field="*{username}" name="username">
        <label>Username</label> 
    </div>
    <div class="input-box">
      <span class="icon"><ion-icon name="mail"></ion-icon></span>
      <input type="email" required th:field="*{email}" name="email">
        <label>E-mail</label>
    </div>

    <div class="input-box" id="userType">
      <label for="user-type">User Type</label>
      <select id="user-type" name="userType" required th:field="*{type}">
        <option value="service-provider">Service Provider</option>
        <option value="service-receiver">Service Receiver</option>
      </select>
    </div>

   <!-- <div class="user-admin-panel">
      <label><input type="dropdownbox"> </label>
    </div> -->

    <div class="remember-forget">
      <label><input type="checkbox">Remember Me</label>
      <a href="#">Forgot Password?</a>
    </div>

    <div class="login-register">
      <button class="btn"> <a href="#" class="register-link" onclick="checkUser()" style="color: aliceblue;"> Next</a></button>
    </div>
  </form>
</div>


    <!--Register Form-->

    <div class="form-box register">
      <h2>Register</h2>
      <form th:action="@{/Login/register}" th:object="${user}" method="post">
      <div>
        <input type="hidden" th:value="${user.username}" name="username">
        <input type="hidden" th:value="${user.email}" name="email">
        <input type="hidden" th:value="${user.type}" name="type">
      </div>
      <div class="input-box" id="serviceType">
          <label for="service-type">Sevice Type</label>
          <select id="service-type" name="serviceType" th:field="*{serviceType}" style="float: left;">
            <option value="doctor">Doctor</option>
            <option value="vet">Vet</option>
            <option value="counselor">Counselor</option>
            <option value="pharmacist">Pharmacist</option>
            <option value="fitness-trainer">Fitness Trainer</option>
          </select>
        </div>

        <div class="input-box" id="ask-location">
          <span class="icon"><ion-icon name="location"></ion-icon></span>
            <input type="text" th:value="${user.location}" name="location">
            <label>Location</label> 
        </div>

        <div class="input-box">
          <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
            <input type="password" required th:value="${user.password}" name="password">
            <label>Password</label>
        </div>

        <div class="input-box">
          <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
            <input type="password" required th:value="${user.confirmPassword}" name="confirmPassword">
            <label>Confirm Password</label>
        </div>

        <div class="remember-forget">
          <label><input type="checkbox">I agree to the terms & condition</label>
        </div>

        <button type="submit" class="btn" >Register</button>
        <div class="login-register">
          <p>Already have an account?<a href="#" class="login-link" onclick="myFunctionII()"> Login</a></p>
        </div>
      </form>
    </div>

  </div>

  <script src="js/loginscript.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
